name: CI/CD Pipeline for User Service

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

 #   - name: Run Tests
   #   run: npm test

    - name: Build Docker Image
      run: docker build -t ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/user-service:${{ github.sha }} .

    - name: Login to Azure ACR
      run: echo "${{ secrets.AZURE_ACR_PASSWORD }}" | docker login ${{ secrets.AZURE_ACR_NAME }}.azurecr.io -u ${{ secrets.AZURE_ACR_USERNAME }} --password-stdin

    - name: Push Docker Image
      run: docker push ${{ secrets.AZURE_ACR_NAME }}.azurecr.io/user-service:${{ github.sha }}

    - name: Decode and Set Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Verify Kubernetes Connection
      run: kubectl get nodes

    - name: Deploy to AKS
      run: |
        kubectl set image deployment/user-service user-service=${{ secrets.AZURE_ACR_NAME }}.azurecr.io/user-service:${{ github.sha }} -n ecommerce
